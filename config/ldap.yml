## Authorizations
# Uncomment out the merging for each environment that you'd like to include.
# You can also just copy and paste the tree (do not include the "authorizations") to each
# environment if you need something different per enviornment.
authorizations: &AUTHORIZATIONS
  allow_unauthenticated_bind: true
  group_base: ou=group,dc=sanger,dc=ac,dc=uk
  group_membership_attribute: member
  ## Requires config.ldap_check_group_membership in devise.rb be true
  # Can have multiple values, must match all to be authorized
  required_groups:
    # If only a group name is given, membership will be checked against "uniqueMember"
    # - cn=admins,ou=groups,dc=sanger,dc=ac,dc=uk
    # - cn=users,ou=groups,dc=sanger,dc=ac,dc=uk
    # If an array is given, the first element will be the attribute to check against, the second the group name
    # - ["moreMembers", "cn=users,ou=groups,dc=sanger,dc=ac,dc=uk"]
  ## Requires config.ldap_check_attributes in devise.rb to be true
  ## Can have multiple attributes and values, must match all to be authorized
  require_attribute:
    objectClass: inetOrgPerson
    # authorizationRole: postsAdmin

## Environment

development:
  host: ldap.internal.sanger.ac.uk
  port: 389
  attribute: mail
  base: ou=people,dc=sanger,dc=ac,dc=uk
  ssl: start_tls
  <<: *AUTHORIZATIONS